<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (j = 1; j <= 10; j++) {
            var fact = 1;
            for (var i = 1; i <= j; i++) {
                fact = fact * i;
            }
            document.write("The factorial of " + j + " is " + fact);
            document.write("</br>");
        }
    </script>
</body>

</html>
