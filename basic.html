<!DOCTYPE html>
<html lang="en" xmlns="htpps://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Basic js</title>
</head>
<body>
    <script>
        for(j=1;j<=10;j++)
        {
            document.write("</br>");
            for(i=10;i>=j;i--){
                document.write(" _ ");
        }
        for(i=1;i<=j;i++){
            document.write(+i);
        }
        for(i=2;i<=j;i++){
            document.write(i);
        }
        
        }
    </script>
</body>
</html>
